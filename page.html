<!DOCTYPE html>
<html>
<head>
    <style>
        /* Add some basic styling for the board display */

        html, body {
            margin: 0;
            margin-bottom: 3%;
        }

        body {
            display: flex;
            padding-top: 8%;
            justify-content: flex-end;
            background-color: #2E0854;
            
        }

        .cell {
            width: 30px;
            height: 30px;
            display: inline-block;
            border: 1px solid #000;
        }

        .board {
            text-align: center;    
            width: 60%;
            border-color: blue;
        }

        #board-container {
            border-color: blue;
        }

        .next-piece {
            display: flex;
            justify-content: center;
            margin: 5%;
        }

        #next-piece-container {
            width:10%;
            flex-direction: column;
            background-color: black;
            border-color: blue;
            ;
        }

        .next-piece-cell {
            width: 20px;
            height: 20px;
            border: 1px solid #fff;
            background-color: #000;
            color: white;
        }

    </style>
</head>
<body>
    <div class = 'board'id='board-container'></div>
    <div class='next-piece' id='next-piece-container'></div>
</body>

</html>
