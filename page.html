<!DOCTYPE html>
<html>
<head>
    <style>
        /* Add some basic styling for the board display */

        html, body {
            margin: 0;
            margin-bottom: 3%;
        }

        body {
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            align-items: center;
            background-color: #2E0854;
            padding-top: 7%;
        }

        .cell {
            width: 30px;
            height: 30px;
            display: inline-block;
            border: 1px solid #000;
        }

        .board {
            text-align: center;
        }

        .next-piece {
            display: flex;
            flex-wrap: wrap; /* Wrap the pieces */
            justify-content: center;
            margin-top: 20px; /* Add space between the board and next pieces */
        }

        .next-piece-row {
            display: flex;
            flex-wrap: wrap; /* Wrap the cells */
            justify-content: center;
        }

        .next-piece-cell {
            width: 20px;
            height: 20px;
            border: 1px solid #fff;
            background-color: #000;
            margin: 2px; /* Add space between cells */
            color: white;
        }

    </style>
</head>
<body>
    <div class = 'board'id='board-container'></div>
    <div class='next-piece' id='next-piece-container'></div>
</body>
<script src='revise.js'></script>
</html>
